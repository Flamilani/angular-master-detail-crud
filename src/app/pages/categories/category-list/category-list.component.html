<app-breadcrumb [breadcrumbActive]="title"></app-breadcrumb>

<div class="row">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      {{ title }}
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-end">
      Nova Categoria
    </a>
  </div>
</div>

<table class="table table-hover mt-3">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of listCategories">
      <td>
        <strong>{{ category.title }}</strong> <br />
        <small>{{ category.type }}</small>
      </td>
      <td>
        <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm me-2">Editar</a>
        <button (click)="alert('excluir', category.id)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
