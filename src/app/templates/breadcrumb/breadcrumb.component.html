<nav class="mb-4">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">{{ breadcrumb }}</a>
    </li>
    <li class="breadcrumb-item active" [ngClass]="'active'" *ngIf="active">
      <a *ngIf="active" routerLink="/categories">{{ breadcrumbActive }}</a>
      <a *ngIf="!active">{{ breadcrumbActive }}</a>
    </li>
    <li class="breadcrumb-item active">
      {{ subbreadcrumbActive }}
    </li>
  </ol>
</nav>
